<!-- job-list.component.html -->
<table>
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Status</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Metadata Job Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.job_id }}</td>
        <td>{{ job.job_status }}</td>
        <td>{{ job.created }}</td>
        <td>{{ job.updated }}</td>
        <td>{{ job.metadata.jobId }}</td>
        <td><a [routerLink]="['/jobs', job.job_id]">View Details</a></td>
      </tr>
    </tbody>
  </table>
